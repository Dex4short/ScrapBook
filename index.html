<!DOCTYPE html>
<html lang="en">

<!-- header -->
<head>
  <meta charset="UTF-8">
  <title>ScrapBook</title>
  <link rel="stylesheet" href="styles/style.css"><!--arte sa login-->
</head>

<!-- body -->
<body>  
  <div class="login-container"><!-- container sa login -->
    <h1>ScrapBook</h1>
    <h3>LogIn</h3> 
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required> <!--butanganan ug username-->

      <label for="password">Password:</label>
      <input type="password" id="password" required> <!--butanganan ug password-->

      <button type="submit">Login</button> <!--pislitanan sa login-->
    </form>
    <p id="message"></p> <!--timailhan kung ok o dili-->
  </div>

  <script src="scripts/script.js"></script><!--logic sa login-->
</body>
</html>
